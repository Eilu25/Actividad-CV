<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio 1 - Cambiar color fondo</title>
  <style>
    body {
      transition: background-color 0.5s;
    }
    .cuadrado {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 20px;
      cursor: pointer;
    }
    #cuadrado1 { background-color: red; }
    #cuadrado2 { background-color: green; }
    #cuadrado3 { background-color: blue; }
  </style>
</head>
<body>

  <div id="cuadrado1" class="cuadrado"></div>
  <div id="cuadrado2" class="cuadrado"></div>
  <div id="cuadrado3" class="cuadrado"></div>

  <script>
    document.getElementById('cuadrado1').addEventListener('click', () => {
      document.body.style.backgroundColor = 'red';
    });
    document.getElementById('cuadrado2').addEventListener('click', () => {
      document.body.style.backgroundColor = 'green';
    });
    document.getElementById('cuadrado3').addEventListener('click', () => {
      document.body.style.backgroundColor = 'blue';
    });
  </script>

</body>
</html>
