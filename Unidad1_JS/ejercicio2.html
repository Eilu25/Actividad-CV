<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio 2 - Contador de caracteres</title>
</head>
<body>

  <textarea id="texto" rows="5" cols="40" placeholder="Escribí acá..."></textarea>
  <p>Caracteres escritos: <span id="contador">0</span></p>

  <script>
    const textarea = document.getElementById('texto');
    const contador = document.getElementById('contador');

    textarea.addEventListener('input', () => {
      contador.textContent = textarea.value.length;
    });
  </script>

</body>
</html>
